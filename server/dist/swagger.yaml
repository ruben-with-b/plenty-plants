basePath: /api/v1
consumes:
    - application/json
definitions:
    User:
        description: 'Represents a user.'
        properties:
            email:
                type: string
            hashedPw:
                type: string
        required:
            - email
            - hashedPw
        type: object
info:
    title: web-technologien
    version: 1.0.0
    license:
        name: ISC
paths:
    /user:
        get:
            operationId: GetUser
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
            security:
                -
                    passport_local: []
            parameters: []
    /auth/login:
        post:
            operationId: Login
            produces:
                - application/json
            responses:
                '200':
                    description: 'Logged in'
                    schema:
                        type: object
                '401':
                    description: 'Authentication failed'
            description: 'Log in a user.'
            security:
                -
                    passport_local: []
            parameters: []
    /auth/logout:
        get:
            operationId: Logout
            produces:
                - application/json
            responses:
                '200':
                    description: 'Logged out'
                '401':
                    description: 'Authentication failed'
            description: 'Log out a user.'
            security: []
            parameters: []
    /auth/signup:
        get:
            operationId: SignUp
            produces:
                - application/json
            responses:
                '200':
                    description: 'Signed up'
                '409':
                    description: 'User already exists'
            description: 'Sign up a new user.'
            security: []
            parameters:
                -
                    description: 'The email address of the new user.'
                    in: query
                    name: email
                    required: true
                    type: string
                -
                    description: 'The password of the new user.'
                    in: query
                    name: password
                    required: true
                    type: string
produces:
    - application/json
swagger: '2.0'
securityDefinitions:
    passport_local:
        type: basic
host: 'localhost:3000'
