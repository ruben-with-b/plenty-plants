basePath: /api/v1
consumes:
    - application/json
definitions:
    User:
        description: 'Represents a user.'
        properties:
            email:
                type: string
            hashedPw:
                type: string
        required:
            - email
            - hashedPw
        type: object
    Condition:
        description: 'Describes the overall weather condition.'
        enum:
            - CLEAR
            - CLOUDY
            - RAINY
        type: string
    Weather:
        description: 'Represents the predicted weather status.'
        properties:
            condition:
                $ref: '#/definitions/Condition'
                description: 'The overall condition.'
            temperature:
                type: number
                format: double
                description: 'The temperature in celsius.'
            precipitation:
                type: number
                format: double
                description: 'The precipitation in millimeters per square meter.'
        required:
            - condition
            - temperature
            - precipitation
        type: object
    TimePeriod:
        description: "Represents a period of time (on a monthly basis).\r\n1 == january\r\n2 == february\r\n3 == march\r\n...\r\n12 == december"
        properties:
            firstMonth:
                type: number
                format: double
                description: 'The first month of the period.'
            lastMonth:
                type: number
                format: double
                description: 'The last month of the period.'
        required:
            - firstMonth
            - lastMonth
        type: object
    Species:
        description: 'A plants species.'
        enum:
            - Fruit
            - Vegetables
            - Herbs
        type: string
    Difficulty:
        description: 'The difficulty to grow a plant.'
        enum:
            - Simple
            - Moderate
            - Serious
        type: string
    PlantSummary:
        description: "Some basic information about a plant. Currently this information is\r\nshown in the \"Katalog\""
        properties:
            name:
                type: string
                description: 'The name of the plant.'
            species:
                $ref: '#/definitions/Species'
                description: 'The species of the plant.'
            sowingDistance:
                type: number
                format: double
                description: 'The sowing distance between the individual plants. (unit: cm)'
            sowingDepth:
                type: number
                format: double
                description: 'The sowing depth preferred by the plant. (unit: cm)'
            soilCondition:
                type: string
                description: 'The preferred soil condition.'
            germinationTime:
                type: number
                format: double
                description: 'The germination time of the plant. (unit: days)'
            numberOfHarvests:
                type: string
                description: 'The number of harvests. (unit: string)'
            difficulty:
                $ref: '#/definitions/Difficulty'
                description: 'The difficulty to grow this plant.'
            sowPeriodBegin:
                type: number
                format: double
                description: 'The begin of the sow period. (unit: month)'
            harvestPeriodEnd:
                type: number
                format: double
                description: 'The end of the harvest period. (unit: month)'
        required:
            - name
            - species
            - sowingDistance
            - sowingDepth
            - soilCondition
            - germinationTime
            - numberOfHarvests
            - difficulty
            - sowPeriodBegin
            - harvestPeriodEnd
        type: object
    PushSubscription:
        description: "Configuration for a Push Subscription. This can be obtained on the frontend by calling\r\nserviceWorkerRegistration.pushManager.subscribe().\r\nThe expected format is the same output as JSON.stringify'ing a PushSubscription in the browser."
        properties:
            endpoint:
                type: string
            keys:
                type: object
        required:
            - endpoint
            - keys
        type: object
info:
    title: web-technologien
    version: 1.0.0
    license:
        name: ISC
paths:
    /user:
        get:
            operationId: GetUser
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/User'
            summary: 'Get the user profile for the current user.'
            security:
                -
                    basicAuth: []
            parameters: []
    /user/my-plants:
        get:
            operationId: GetMyPlants
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            type: string
                '401':
                    description: 'Please log in.'
            summary: 'Get the plants of the current user.'
            security: []
            parameters: []
    /auth/login:
        post:
            operationId: Login
            produces:
                - application/json
            responses:
                '204':
                    description: 'Logged in'
                    schema:
                        type: object
                '401':
                    description: 'Authentication error'
            description: 'Log in a user.'
            security:
                -
                    basicAuth: []
            parameters: []
    /auth/logout:
        get:
            operationId: Logout
            produces:
                - application/json
            responses:
                '204':
                    description: 'Logged out'
            description: 'Log out a user.'
            security: []
            parameters: []
    /auth/signup:
        get:
            operationId: SignUp
            produces:
                - application/json
            responses:
                '204':
                    description: 'Signed up'
                    schema:
                        type: object
                '409':
                    description: 'User already exists'
            description: 'Sign up a new user.'
            security: []
            parameters:
                -
                    description: 'The email address of the new user.'
                    in: query
                    name: email
                    required: true
                    type: string
                -
                    description: 'The password of the new user.'
                    in: query
                    name: password
                    required: true
                    type: string
    /weather:
        get:
            operationId: GetWeather
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/Weather'
                '404':
                    description: 'Invalid coordinates'
            summary: 'Get the actual weather for the specified location.'
            security: []
            parameters:
                -
                    description: 'The coordinates (latitude) of the location for which the weather should be determined.'
                    in: query
                    name: latitude
                    required: true
                    type: string
                -
                    description: 'The coordinates (longitude) of the location for which the weather should be determined.'
                    in: query
                    name: longitude
                    required: true
                    type: string
    /plant/all:
        get:
            operationId: GetAvailablePlants
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: array
                        items:
                            type: string
            summary: 'Obtaining all available plants.'
            security: []
            parameters: []
    '/plant/{plant}/sowPeriod':
        get:
            operationId: GetSowPeriod
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimePeriod'
                '404':
                    description: 'The specified plant does not exist'
            summary: 'Obtaining the sowing period for a plant'
            security: []
            parameters:
                -
                    description: 'The plant for which the sow period should be determined.'
                    in: path
                    name: plant
                    required: true
                    type: string
    '/plant/{plant}/plantPeriod':
        get:
            operationId: GetPlantPeriod
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimePeriod'
                '404':
                    description: 'The specified plant does not exist'
            summary: 'Obtaining the planting period for a plant'
            security: []
            parameters:
                -
                    description: 'The plant for which the plant period should be determined.'
                    in: path
                    name: plant
                    required: true
                    type: string
    '/plant/{plant}/harvestPeriod':
        get:
            operationId: GetHarvestPeriod
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/TimePeriod'
                '404':
                    description: 'The specified plant does not exist'
            summary: 'Obtaining the harvest period for a plant'
            security: []
            parameters:
                -
                    description: 'The plant for which the harvest period should be determined.'
                    in: path
                    name: plant
                    required: true
                    type: string
    '/plant/{plant}/summary':
        get:
            operationId: GetSummary
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        $ref: '#/definitions/PlantSummary'
                '404':
                    description: 'The specified plant does not exist'
            summary: 'Obtaining the summary for a plant.'
            security: []
            parameters:
                -
                    description: 'The plant for which the summary should be fetched.'
                    in: path
                    name: plant
                    required: true
                    type: string
    /notification/add:
        post:
            operationId: AddSubscription
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
                '201':
                    description: ""
                '401':
                    description: Unauthorized
                '500':
                    description: 'Internal server error'
            summary: 'Add a notification-subscription.'
            security:
                -
                    basicAuth: []
            parameters:
                -
                    description: 'The push subscription.'
                    in: body
                    name: pushSubscription
                    required: true
                    schema:
                        $ref: '#/definitions/PushSubscription'
    /notification/send-frost-warning:
        post:
            operationId: SendFrostWarning
            produces:
                - application/json
            responses:
                '200':
                    description: Ok
                    schema:
                        type: object
                '204':
                    description: ""
                '401':
                    description: Unauthorized
                '500':
                    description: 'Internal server error'
            summary: 'Send a frost-warning to the current user.'
            security:
                -
                    basicAuth: []
            parameters: []
produces:
    - application/json
swagger: '2.0'
securityDefinitions:
    basicAuth:
        type: basic
host: 'localhost:3000'
